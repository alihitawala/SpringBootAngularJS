<div style="text-align:center"class="container">
  <h1>
    Saba's Project {{title}}!
  </h1>
  <div class="container">
    <p><span>{{greeting.id}}</span></p>
    <p><span>{{greeting.content}}</span></p>
  </div>
  <input #query (keyup.enter)="queryFromServer(query.value)">
  <button (click)="queryFromServer(query.value, 'PageRank'); query.value=''">PageRank</button>
  <button (click)="queryFromServer(query.value, 'Tfidf'); query.value=''">Tfidf</button>
  <button (click)="queryFromServer(query.value, 'QD-PageRank'); query.value=''">QD-PageRank</button>
  <div>

    <h1>Search Results</h1>
    <h4>{{results.length}} total results found</h4>
    <!-- items being paged -->
    <div *ngFor="let item of pagedItems">{{item.title}} :: {{item.address}}</div>

    <!-- pager -->
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
